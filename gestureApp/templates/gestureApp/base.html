{% comment %} Base HTML template for all other views {% endcomment %}
<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <title>NeuRRoExperiment</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% block title %} {% endblock %}

    <!-- Required Stylesheets -->
    <link
      type="text/css"
      rel="stylesheet"
      href="{% static 'gestureApp/css/bootstrap.min.css' %}"
    />
    {% block css %} {% endblock %}
  </head>
  <body>
    <div id="navbar"></div>
    {% block content %}{% endblock %}
    <!-- Required scripts -->
    {% if debug %}
    <script src="{% static 'gestureApp/js/dist/vue.js' %}"></script>
    {% else %}
    <script src="{% static 'gestureApp/js/dist/vue.min.js' %}"></script>
    {% endif %}
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="{% static 'gestureApp/js/base.js' %}"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>

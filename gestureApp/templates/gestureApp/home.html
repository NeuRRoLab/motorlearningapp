{% extends 'gestureApp/base.html' %}
{% block content %}
  {% if request.user.is_authenticated %}
  <a href="{% url 'gestureApp:logout' %}">Logout</a>
  <a href="{% url 'gestureApp:profile' %}">Profile</a>
  {% else %}
  <a href="{% url 'gestureApp:login' %}">Log In</a>
  <a href="{% url 'gestureApp:register' %}">Register</a>
  {% endif %}
  
  <h1>Enter the experiment code</h1>
  
  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
  <form action="{% url 'gestureApp:experiment' %}">
    {{form.as_p}}
    <input type="submit" value="Enter">
  </form>
  
{% endblock content %}

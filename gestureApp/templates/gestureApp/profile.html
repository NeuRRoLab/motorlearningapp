{% extends 'gestureApp/base.html' %}
{% block content %}

<h1>{{ user.first_name }} {{ user.last_name }}</h1>

<a href="{% url 'gestureApp:create-experiment' %}">Create Experiment</a>

<h3>Experiments:</h3>
<ul>
{% for experiment in experiments %}
    <li>{{ experiment.name }}: <a href="{% url 'gestureApp:experiment' %}?code={{ experiment.code }}">do experiment</a>,<a href="{% url 'gestureApp:download_experiment' %}?code={{ experiment.code }}">download data</a></li>
{% endfor %}
</ul>

{% endblock content %}
